<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <button type="button" onclick="contar()">Contar</button>

    <script>
        function contar (){
            //exigi criar um contardor
            var i = 1 ;
            while (i <= 10){
                document.writeln("i = "+ i+ "<br/>");
                //incrementar
                //i = i + 1;
                //i += 1;
                i++;

            }//fecha o enquanto
        }//fecha o script
    </script>
