<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>

<body>

    <button type="button" onclick="contar()">contar- while</button>
    <button type="button" onclick="contar1()">contar- for</button>
    <button type="button" onclick="contar2()">contar- do while</button>

    <script>
        function contar() {
            //iniciar
           var i = 0; //i = 11
            while (i <= 10) {
                document.writeln("i = " + i + "<br/>");
                //incrementar ! sen√£o entra em loop
                i = i + 2;
            }
            //document.writeln("sai do while!!!");
        }

        function contar1() {
            for (var i = 0; i <= 10; i++) {
                document.writeln("i = " + i + "<br/>");
            }
        }

        function contar2() {
            var num1 = 11;
            do {
                document.writeln("num1 =" + num1 + "<br/>");
                num1++;
            } while (num1 <= 10);//teste no final

        }

    </script>
</body>

</html>
