<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExercicioLaço 2</title>
</head>

<body>
    <h1>Registro do Cliente</h1>
    <hr>

    <form action="">
        <label for="usuario">Nome de Usuário:</label><br>
        <input type="text" id="usuario"><br />
        <label for="senha">Senha do Usuário:</label><br>
        <input type="password" id="senha"><br />
        <br><br>
        <button type="button" onclick="cadastro()">Cadastre-se</button>
        <br><br>

    </form>

    <script>

        function cadastro() {
            var usuario = window.document.getElementById("usuario").value;
            var senha = window.document.getElementById("senha").value;
            do {
                if (senha == usuario) {
                    alert("Erro : a senha não pode ser igual ao nome de usuário. tente novamente!");
                    return;
                }
                if (senha.length < 8) {
                    alert("Erro : a senha deve ter no mínimo 8 caracteres. tente novamente!");
                    return;
                }
            } while (senha.length < 8)
            alert("Cadastro realizado com sucesso!");
        }

    </script>

</body>

</html>
<!--Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.-->
